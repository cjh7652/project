<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        header{width: 100%; height: 100px; background: #dad7d7;}
        #main{width: 100%; height: 800px; background: #ddd; position: relative;}
        .content{position: relative; width: 100%; height: 100%; overflow: hidden;}
        .content img{width: 100%; top: 0; left: 0; position: absolute;}
       footer{width: 100%; height: 200px; background: #897373;}
    </style>
    <script src="./js/jquery-3.7.0.min.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main id="main">
            <div class="content">
                <img src="./img.jpg" alt="">
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
